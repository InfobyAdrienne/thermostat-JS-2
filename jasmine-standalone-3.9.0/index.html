<!DOCTYPE html>
<html>
  <head> 
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background-color: #4b4747;
      }

      .button1 {background-color: #fc3402;} /* Red */
      .button2 {background-color: #2be007;} /* Green */

    </style>
  </head>
<body>
  <h1>Thermostat</h1>

<p>
The current temperature is: XX
<br>
The energy usage is: XX
<br>
Power Save mode is: XX
<br>
<button class='button button1'>
  Increase
</button>

<button class='button button2'>
  Decrease
</button>

<button class='button'>
  Power Save mode on
</button>

<button class='button'>
  Power Save mode off
</button>

<button class='button'>
  Reset
</button>

</body>
</html>
